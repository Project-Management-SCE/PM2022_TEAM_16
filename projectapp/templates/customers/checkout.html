  <style>
      @import url('https://fonts.googleapis.com/css?family=Lexend+Deca&display=swap');

body, html, button, input{
  font-family: Lexend Deca, sans-serif;
  color: #eee;
}

body, html{
  width: 100%;
  height: 100%;
  margin: 0;
  padding: 0;
  background: #131318;
}

.checkout-loading{
  overflow:hidden;
  text-align: center;
  width: 500px;
  height: 500px;
  position: absolute;
  top:0;left:0;right:0;bottom:0;
  margin: auto;
  background: #232329;
  border-radius: 12px;
  box-shadow: 0px 4px 13px rgba(0,0,0,.2), 0px 3px 3px rgba(0,0,0,.3);
}

.checkout-head{
  overflow:hidden;
  line-height: 50px;
  width: 100%;
  font-size: 24px;
  box-sizing: border-box;
  height: 110px;
  text-align: right;
  padding: 30px;
  background: linear-gradient(to right, #DA4453, #f80759);
}

.shopping-icon{
  height: 170px;
  margin-top: -60px;
  margin-left: -50px;
  transform: rotate(-25deg);
  float: left;
}

.price{
  width: 100%;
  height: 30px;
  font-size: 16px;
  line-height: 30px;
  color: rgba(255,255,255,.25);
}

.payment-method{
  width: 100%;
  height: 50px;
  font-size: 18px;
  border: none;
  background: rgba(255,255,255,.05);
  transition: .1s ease;
}

.payment-method:hover{
  cursor: pointer;
  background: rgba(255,255,255,.1);
}

.payment-method:focus{
  outline: none;
}

  </style>
