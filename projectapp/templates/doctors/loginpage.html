{%load static %}
<div class="body"></div>
<div class="grad"></div>
<div class="header">
  <div>KELA<span>Clinic</span></div>
</div>
<br />
<div class="login">
  <form
    action="/projectapp/workersdash"
    method="POST"
    id="login-form"
    autocomplete="off"
    role="main"
  >
    {% csrf_token %}
    <input id="Id" type="text" placeholder="username" name="ID" /><br />
    <input
      id="password"
      type="password"
      placeholder="password"
      name="password"
    /><br />
    <button id="but_sub" type="submit" class="button">LOGIN</button>
  </form>
</div>
<style>
  @import url(https://fonts.googleapis.com/css?family=Exo:100,200,400);
  @import url(https://fonts.googleapis.com/css?family=Source+Sans+Pro:700,400,300);

  body {
    margin: 0;
    padding: 0;
    background: #fff;

    color: #fff;
    font-family: Arial;
    font-size: 12px;
  }

  .body {
    position: absolute;
    top: -20px;
    left: -20px;
    right: -40px;
    bottom: -40px;
    width: auto;
    height: auto;
    background-image: url("{%static 'loginbg3.jpg' %}");
    background-size: cover;
    -webkit-filter: blur(5px);
    z-index: 0;
  }

  .grad {
    position: absolute;
    top: -20px;
    left: -20px;
    right: -40px;
    bottom: -40px;
    width: auto;
    height: auto;
    background: -webkit-gradient(
      linear,
      left top,
      left bottom,
      color-stop(0%, rgba(0, 0, 0, 0)),
      color-stop(100%, rgba(0, 0, 0, 0.65))
    ); /* Chrome,Safari4+ */
    z-index: 1;
    opacity: 0.7;
  }

  .header {
    position: absolute;
    top: calc(50% - 35px);
    left: calc(50% - 255px);
    z-index: 2;
  }

  .header div {
    float: left;
    color: #fff;
    font-family: "Exo", sans-serif;
    font-size: 35px;
    font-weight: 600;
  }

  .header div span {
    color: #573a1f !important;
  }

  .login {
    position: absolute;
    top: calc(50% - 75px);
    left: calc(50% - 50px);
    height: 150px;
    width: 350px;
    padding: 10px;
    z-index: 2;
  }

  .login input[type="text"] {
    width: 250px;
    height: 30px;
    background: transparent;
    border: 1px solid rgba(255, 255, 255, 0.6);
    border-radius: 2px;
    color: #fff;
    font-family: "Exo", sans-serif;
    font-size: 16px;
    font-weight: 400;
    padding: 4px;
  }

  .login input[type="password"] {
    width: 250px;
    height: 30px;
    background: transparent;
    border: 1px solid rgba(255, 255, 255, 0.6);
    border-radius: 2px;
    color: #fff;
    font-family: "Exo", sans-serif;
    font-size: 16px;
    font-weight: 400;
    padding: 4px;
    margin-top: 10px;
  }

  .button {
    opacity: 0.7;
    width: 250px;
    height: 35px;
    background: #fff;
    border: 1px solid #fff;
    cursor: pointer;
    border-radius: 2px;
    color: #a18d6c;
    font-family: "Exo", sans-serif;
    font-size: 16px;
    font-weight: 400;
    padding: 6px;
    margin-top: 10px;
  }

  .login button[type="submit"]:hover {
    opacity: 0.9;
    background: #a18d6c;
    color: #fff;
  }

  .login button[type="submit"]:active {
    opacity: 0.6;
  }

  .login input[type="text"]:focus {
    outline: none;
    border: 1px solid rgba(255, 255, 255, 0.9);
  }

  .login input[type="password"]:focus {
    outline: none;
    border: 1px solid rgba(255, 255, 255, 0.9);
  }

  .login input[type="button"]:focus {
    outline: none;
  }

  ::-webkit-input-placeholder {
    color: rgba(255, 255, 255, 0.6);
  }

  ::-moz-input-placeholder {
    color: rgba(255, 255, 255, 0.6);
  }
</style>
